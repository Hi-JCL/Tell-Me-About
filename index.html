<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell Me About</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search-head">
        <img src="./assets/logo.png" alt="Logo" class="logo" />
        <div class="banner-box">
          <img src="./assets/worldmap.png" class="banner" />
        </div>
        <div class="search-box">
          <h1 class="web-name">Tell Me About</h1>
          <div class="input-box">
            <p class="tooltip" id="tooltip">Enter Country Name</p>
            <button class="search-btn" id="search-btn">
              <img src="./assets/right-arrow1.png" alt="" />
            </button>
            <input
              type="text"
              class="country-input"
              id="country-input"
              placeholder="Country Name"
            />
          </div>
        </div>
      </div>

      <div class="result-body">
        <div class="general-info sec hide" id="general-info">
          <h1 class="country-name" id="country-name"></h1>
          <div class="info-box">
            <div class="info">
              <div class="data-box">
                <p class="data-key">Capital:</p>
                <p class="data"></p>
              </div>
              <div class="data-box">
                <p class="data-key">Currency Symbol:</p>
                <p class="data"></p>
              </div>
              <div class="data-box">
                <p class="data-key">Currency:</p>
                <p class="data"></p>
              </div>
              <div class="data-box">
                <p class="data-key">Languages:</p>
                <p class="data"></p>
              </div>
            </div>
            <div class="flag-box">
              <img src="" id="flag" alt="" />
            </div>
          </div>
        </div>

        <!-- related information box -->
        <section>
          <div class="related-info-box sec hide" id="related-info-box">
            <p class="heading">Related Information</p>
            <div class="card-box">
              <div class="card">
                <p class="card-value"></p>
                <p class="card-title">Population</p>
              </div>
              <div class="card">
                <p class="card-value"></p>
                <p class="card-title">Area (km <sup>2</sup>)</p>
              </div>
              <div class="card">
                <p class="card-value"></p>
                <p class="card-title">Continent</p>
              </div>
              <div class="card">
                <p class="card-value"></p>
                <p class="card-title">UN Member</p>
              </div>
              <div class="card">
                <p class="card-value"></p>
                <p class="card-title">Independent</p>
              </div>
            </div>
          </div>
        </section>

        <!-- neighboring country -->
        <section>
          <div class="related-info-box neighbor sec hide" id="neighbor">
            <p class="heading">Neighboring Country</p>
            <div class="country-card-box" id="country-card-box">
              No Neighboring Country
            </div>
          </div>
        </section>
      </div>
      <footer>&#xa9; All rights reserved</footer>
    </div>
  </body>
</html>
